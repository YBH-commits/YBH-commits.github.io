<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>種類｜Crab Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-image: url('/images/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      font-size: 20px;
      line-height: 2;
    }

    .container {
      padding: 100px 80px;
      max-width: 800px;
    }

    h1 {
      font-size: 40px;
      font-weight: normal;
      margin-bottom: 60px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 40px;
      color: #ddd;
      text-decoration: none;
      font-size: 16px;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 20px;
    }
    .back-link:hover {
      color: #fff;
      background-color: rgba(0,0,0,0.8);
    }

    .species-list {
      list-style: none;
      padding: 0;
    }

    .species-item {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .species-item:hover {
      background-color: rgba(50, 50, 50, 0.8);
      transform: translateY(-5px);
      border-color: #fff;
    }

    .species-item h2 {
      font-size: 28px;
      margin: 0 0 10px 0;
      color: #fff;
    }
    
    .species-item h2 span {
      font-size: 18px;
      color: #ddd;
      margin-left: 10px;
    }

    .species-item p {
      margin: 0;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">← Return to Home</a>

    <h1>種類｜Species List</h1>

    <div class="species-list">
      
      <a href="#" class="species-item">
        <h2>Tuerkayana magnum <span>オオエンジクガニ</span></h2>
        <p>陸生 / オカガニ科 / 台湾東部および恒春半島に生息</p>
      </a>

      <a href="#" class="species-item">
        <h2>Tachypleus tridentatus <span>カブトガニ</span></h2>
        <p>海洋 / カブトガニ科 / 生きた化石、主に金門島と澎湖諸島の沿岸に分布</p>
      </a>

      <a href="#" class="species-item">
        <h2>Cancer pagurus <span>ヨーロッパイチョウガニ</span></h2>
        <p>海洋 / イチョウガニ科 / 食用ガニ（別名：パンガニ）</p>
      </a>

    </div>
  </div>
</body>
</html>
