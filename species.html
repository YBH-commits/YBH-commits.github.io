<!DOCTYPE html>
<html lang="ja">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-image: url('/images/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      font-size: 20px;
      line-height: 2;
    }

    .container {
      padding: 80px 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 60px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* 分類標題樣式 */
    .category-title {
      font-size: 24px;
      color: #81d4fa; /* 淺藍色亮眼一點 */
      margin-top: 60px;

      border-left: 5px solid #81d4fa;
      padding-left: 15px;
      background: linear-gradient(90deg, rgba(129, 212, 250, 0.1), transparent);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 40px;
      color: #ddd;
      text-decoration: none;
      font-size: 16px;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 20px;
      transition: all 0.3s;
    }
    .back-link:hover {
      color: #fff;
      background-color: rgba(0,0,0,0.8);
    }

    .species-list {
      list-style: none;
      padding: 0;
    }

    .species-item {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .species-item:hover {
      background-color: rgba(50, 50, 50, 0.8);
      transform: translateY(-5px);
      border-color: #81d4fa;
    }

    .species-item h2 {
      font-size: 28px;
      margin: 0 0 10px 0;
      color: #fff;
    }
    
    .species-item h2 span {
      font-size: 18px;
      color: #ddd;
      margin-left: 10px;
    }

    .species-item p {
      margin: 0;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
