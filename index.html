  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-image: url('/images/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      font-size: 20px;
      line-height: 2;
    }

    .container {
      padding: 100px 80px;
      max-width: 800px; /* 這裡我稍微幫你限制一下寬度，在大螢幕上看比較舒服，如果不喜歡可以拿掉 */
    }

    h1 {
      font-size: 60px;
      font-weight: normal;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 標題加一點陰影比較清楚 */
    }

    p {
      margin-bottom: 40px;
      font-size: 24px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* 文字也加一點陰影 */
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 60px;
    }

    ul li {
      margin: 18px 0;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 24px;
      transition: opacity 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* 連結加重陰影，確保看得見 */
    }

    ul li a:hover {
      opacity: 0.7;
      text-decoration: underline; /* 滑鼠移過去加個底線更有感 */
    }
  </style>
</head>
